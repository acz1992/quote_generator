	<head>

		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<script src="dataSources/typeFitDataSource.js"></script>

		<script src="dataSources/customQuoteSources.js"></script>
		<title>Quote App</title>

	<body>
		<section id="quoteDisplay">
			<blockquote>
				The moment you doubt whether you can fly, you cease forever to
				be able to do it.
			</blockquote>
			<p class="author">- Peter Pan by J.M. Barrie</p>
			<p class="source">Source: Internal App Array</p>

			<button id="getQuoteBtn">
